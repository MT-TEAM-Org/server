version: '3.9'

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - playhive-net
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    networks:
      - playhive-net
    volumes:
      - grafana_data:/var/lib/grafana

networks:
  playhive-net:
    external: true

volumes:
  grafana_data: